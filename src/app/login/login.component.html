<h2 mat-dialog-title></h2>

<mat-dialog-content >
  <form class="login-form">
    <mat-form-field class="login-form-field">
      <input type="text" placeholder="Enter Name" aria-label="Name" matInput>
    </mat-form-field>
    <mat-form-field class="login-form-field">
      <input type="text" placeholder="Password" aria-label="Password" matInput>
    </mat-form-field>
      </form>

</mat-dialog-content>

<mat-dialog-actions align="center" class="login-btns">
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
